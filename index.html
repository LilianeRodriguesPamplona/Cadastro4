<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Produtos</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="form-container">
  <form>
    <label for="produto">Nome do produto:</label>
    <input type="text" id="produto" name="produto" required>
    <label for="descricao">Descrição do produto:</label>
    <input type="text" id="descricao" name="descricao" required>
    <label for="valor">Valor do produto:</label>
    <input type="number" id="valor" name="valor" step="0.01" required>
    <label for="disponivel">Disponível para venda:</label>
    <select id="disponivel" name="disponivel" required>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>
    <button type="submit">Cadastrar Produto</button>
  </form>
</div>

<div class="list-container">
  <h2>Listagem de Produtos</h2>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <!-- Os dados dos produtos serão inseridos dinamicamente aqui -->
    </tbody>
  </table>
  <button class="add-button">Cadastrar Novo Produto</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
